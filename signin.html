<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Bootstrap 4 Login Page Snippet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="auth.css">
</head>

<body class="my-login-page">
    <section>
        <div class="card-body card fat card-wrapper justify-content-md-center container">
            <h4 class="card-title text-center">Login</h4>
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" class="form-control" name="email" required >
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" class="form-control" name="password" require ddata-eye>
                </div>
                <div class="form-group no-margin">
                    <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
                        Login
                    </button>
                </div>
                <div class="margin-top20 text-center">
                    Don't have an account? <a href="register.html">Create One</a>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="signin.js"></script>
</body>

</html>
